language: haskell
ghc:
  - 7.10
  - 8.0
cabal: 1.24

env:
    - CC=clang-4.0 CXX=clang++-4.0

before_install:
    - env
    - cabal --version
    - ghc --version
    - $CXX --version

install:
    - make configure

script:
    - make build
    - make test

notifications:
  email:
    recipients:
      - xstill@fi.muni.cz
    on_success: change # default: change
    on_failure: always # default: always

sudo: false

addons:
  apt:
    sources:
      - llvm-toolchain-trusty-4.0
    packages:
      - socat
      - time
      - clang-4.0
